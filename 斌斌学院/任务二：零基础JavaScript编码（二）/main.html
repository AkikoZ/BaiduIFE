<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务二：零基础JavaScript编码（二）</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
    <li>第1名：福州（样例），10</li>
    <li>第2名：福州（样例），10</li>
     -->
</ul>
<script>
    let aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
    
        let polluted = aqiData.filter(function (x) {
            return x[1] > 60;
        });
        
        polluted.sort(function (x, y) {
            if (x[1] > y[1]) return -1;
            if (x[1] < y[1]) return 1;
            return 0;
        });
    
        let list = document.getElementById("aqi-list");
        polluted.forEach(function (value, key) {
            let item = document.createElement("li");
            item.innerText = `第${key + 1}名：${value[0]}，${value[1]}`;
            list.appendChild(item);
        })
    })();
</script>
</body>
</html>
